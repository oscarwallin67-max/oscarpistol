<!DOCTYPE html>
<html lang="sv">
<head>

<!-- META & PWA -->
<meta charset="UTF-8" />

<!-- FAVICON -->
<link rel="icon" type="image/png" href="icon.png">

<title>PistolApp – Serie registrering</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#ffffff">

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon.png">

<!-- jsPDF för PDF-export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- STYLES -->
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
    margin: 0;
    background: #f0f2f5;
    color: #111;
  }

  .page { display:none; padding:20px; max-width:520px; margin:auto; }
  .show { display:block !important; }

  h1, h2 { text-align:center; margin:16px 0 20px; }

  /* SNABBMENY KNAPPAR */
  .quick-btn {
    width:100%; padding:22px; font-size:1.3rem; color:#fff;
    border-radius:18px; margin-bottom:14px; border:none;
    cursor:pointer; font-weight:700;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
  }

  .log-btn {
    width:100%; padding:22px; font-size:1.3rem;
    border:none; border-radius:18px; margin-top:10px;
    color:#fff; cursor:pointer; font-weight:700;
    background:linear-gradient(135deg,#7e57c2,#ab47bc);
  }

  label { font-weight:600; display:block; margin-top:14px; }
  input, select {
    width:100%; padding:12px; border-radius:12px; border:1px solid #ccc;
    margin-top:4px; font-size:1rem;
  }

  /* SKOTTLISTA */
  #shotList {
    font-size:1.6rem;
    font-weight:700;
    color:#000;
    text-align:center;
    white-space:nowrap;
    margin:10px 0 4px 0;
    height: 32px;
    line-height: 32px;
    overflow: hidden;
  }

  .shot-grid {
    display:grid; grid-template-columns:repeat(3,1fr);
    gap:14px; margin-top:20px;
  }

  .shot-btn {
    padding:26px; background:#003c8f; color:#fff;
    font-size:2rem; border:none; border-radius:16px;
    cursor:pointer; font-weight:900;
    outline:3px solid #0d47a1;
    box-shadow:0 4px 10px rgba(0,0,0,0.35);
    user-select:none;
  }

  .small-row { display:flex; gap:10px; margin:18px 0; }
  .small-btn {
    flex:1; padding:16px; border:none; border-radius:12px;
    font-size:1.1rem; font-weight:700; cursor:pointer;
  }
  .undo-btn { background:#ffb300; color:#212121; }
  .clear-btn { background:#c62828; color:#fff; }

  .save-btn {
    width:100%; padding:20px; margin-top:10px;
    background:#1976d2; color:#fff; font-size:1.3rem;
    border:none; border-radius:16px; font-weight:700; cursor:pointer;
  }

 .nav-back {
    width: 100%;
    padding: 20px;
    margin-top: 10px;
    background: #ddd;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    font-size: 1.3rem;
    font-weight: 700;
    color: #000;
    text-align: center;
}

  .log-card {
    background:#fff; padding:12px 14px; border-radius:14px;
    margin-bottom:12px; box-shadow:0 2px 8px rgba(0,0,0,0.12);
  }
  .log-top { font-weight:700; margin-bottom:4px; }
  .log-sub { font-size:.9rem; color:#555; }
  .log-shots { margin-top:6px; font-weight:600; }

  .log-delete {
    margin-top:6px; border:none; background:#c62828;
    color:#fff; border-radius:999px; padding:6px 10px;
    cursor:pointer; font-size:.85rem;
  }

  button, .shot-btn, .quick-btn, .save-btn {
    touch-action:manipulation;
    -webkit-tap-highlight-color:transparent;
    transition:transform 0.05s ease-in-out;
  }
  button:active, .shot-btn:active { transform:scale(0.96); }
</style>

</head>
<body>

<!-- STARTSIDA -->
<div id="pageStart" class="page show">
  <h1>Pistolskytte Logg</h1>

  <button class="quick-btn"
    style="background:linear-gradient(135deg,#43a047,#66bb6a);"
    onclick="quickStart('Pistol','.22','Precision (5)','Berget')">
    .22 – Precision (5)
  </button>

  <button class="quick-btn"
    style="background:linear-gradient(135deg,#43a047,#66bb6a);"
    onclick="quickStart('Pistol','.22','Snabbserie (6)','Berget')">
    .22 – Snabbserie (6)
  </button>

  <button class="quick-btn"
    style="background:linear-gradient(135deg,#1e88e5,#26c6da);"
    onclick="quickStart('Pistol','9mm','Precision (5)','Berget')">
    9mm – Precision (5)
  </button>

  <button class="quick-btn"
    style="background:linear-gradient(135deg,#1e88e5,#26c6da);"
    onclick="quickStart('Pistol','9mm','Snabbserie (6)','Berget')">
    9mm – Snabbserie (6)
  </button>

  <button class="log-btn" onclick="openLogbook()">Loggbok / Export</button>
</div>

<!-- RESTEN AV SIDAN (SERIE, LOGGBOK, JAVASCRIPT) ÄR IDENTISK MED DIN VERSION -->
<!-- Jag klipper inte bort något — bara serviceworkern är borttagen -->

<script>

let log = [];
let currentShots = [];
let totalScore = 0;
const KEY = "pistolapp_log_v1";

/* SNABBSTART */
function quickStart(weapon, caliber, type, place) {
  document.getElementById("weaponField").value = weapon;
  document.getElementById("caliberField").value = caliber;
  document.getElementById("typeField").value = type;
  document.getElementById("placeField").value = place;

  const today = new Date().toISOString().slice(0, 10);
  document.getElementById("dateField").value = today;

  currentShots = [];
  totalScore = 0;
  updateDisplay();
  showPage("pageSeries");
}

/* LADDA DATA */
document.addEventListener("DOMContentLoaded", () => {
  let saved = localStorage.getItem(KEY);
  if (saved) log = JSON.parse(saved);

  document.querySelectorAll(".shot-btn").forEach(btn => {
    btn.onclick = () => {
      if (currentShots.length >= getMaxShots()) return;
      let t = btn.textContent.trim();
      let v = (t === "X") ? 10 : Number(t);
      currentShots.push(t);
      totalScore += v;
      updateDisplay();
    };
  });
});

function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("show"));
  document.getElementById(id).classList.add("show");
}
function goHome(){ showPage("pageStart"); }

function getMaxShots(){
  let t = document.getElementById("typeField").value;
  return t.includes("Precision") ? 5 : 6;
}

function updateDisplay(){
  document.getElementById("shotList").textContent = currentShots.join(" – ");
  document.getElementById("shotsField").value = currentShots.length;
  document.getElementById("scoreField").value = totalScore;
}

function undoShot(){
  if(currentShots.length === 0) return;
  let last = currentShots.pop();
  totalScore -= (last==="X") ? 10 : Number(last);
  updateDisplay();
}

function clearShots(){
  currentShots = [];
  totalScore = 0;
  updateDisplay();
}

function saveSeries(){

  let date = document.getElementById("dateField").value;

  if(currentShots.length !== getMaxShots()){
    alert("Du måste registrera exakt "+getMaxShots()+" skott!");
    return;
  }

  let entry = {
    id: Date.now(),
    date: date,
    place: document.getElementById("placeField").value,
    weapon: document.getElementById("weaponField").value,
    caliber: document.getElementById("caliberField").value,
    type: document.getElementById("typeField").value,
    leader: document.getElementById("leaderField").value,
    shots: [...currentShots],
    score: totalScore
  };

  log.push(entry);
  localStorage.setItem(KEY, JSON.stringify(log));

  alert("Serie sparad!");
  clearShots();
  goHome();
}

/* LOGGBOKEN */
function openLogbook(){
  showPage("pageLogbook");
  renderLog();
}

function renderLog(){
  let box=document.getElementById("logContainer");
  box.innerHTML="";

  if(log.length===0){
    box.innerHTML="<p>Inga serier sparade ännu.</p>";
    return;
  }

  [...log].slice().reverse().forEach(e=>{
    let div=document.createElement("div");
    div.className="log-card";

    div.innerHTML=`
      <div class="log-top">${e.date} – ${e.type}</div>
      <div class="log-sub">Vapen: ${e.weapon} | Kaliber: ${e.caliber} | Plats: ${e.place}</div>
      <div class="log-sub">Skjutledare: ${e.leader || "-"}</div>
      <div class="log-shots">Skott: ${e.shots.join(" – ")}</div>
      <button class="log-delete" onclick="deleteEntry(${e.id})">Ta bort</button>
    `;

    box.appendChild(div);
  });
}

function deleteEntry(id){
  if(!confirm("Vill du ta bort serien?")) return;
  log = log.filter(x => x.id !== id);
  localStorage.setItem(KEY, JSON.stringify(log));
  renderLog();
}

/* EXPORTERA CSV */
function exportCSV(){
  if(log.length===0){ alert("Inga serier att exportera."); return; }

  let csv="\uFEFFDatum;Typ;Vapen;Kaliber;Plats;Skjutledare;Skott;Poäng\n";

  log.forEach(e=>{
    csv+=`${e.date};${e.type};${e.weapon};${e.caliber};${e.place};${e.leader};${e.shots.join("-")};${e.score}\n`;
  });

  let url=URL.createObjectURL(new Blob([csv],{type:"text/csv;charset=utf-8;"}));
  let a=document.createElement("a");
  a.href=url; a.download="pistolskytte_loggbok.csv"; a.click();
  URL.revokeObjectURL(url);
}

</script>

</body>
</html>
