<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<title>PistolApp â€“ Serie registrering</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon.png">

<style>
  body { font-family: system-ui, sans-serif; margin: 0; background:#f0f2f5; color:#111; }
  .page { display:none; padding:20px; max-width:520px; margin:auto; }
  .show { display:block !important; }

  h1, h2 { text-align:center; margin:10px 0 20px; }

  .big-btn {
    width:100%; padding:24px; font-size:1.4rem;
    border:none; border-radius:22px; color:#fff; font-weight:700;
    margin-bottom:18px; cursor:pointer;
  }

  /* FÃ¤rger */
  .blue-btn {
    background: linear-gradient(135deg, #1565c0, #1e88e5);
  }
  .green-btn {
    background: linear-gradient(135deg, #2e7d32, #43a047);
  }
  .purple-btn {
    background: linear-gradient(135deg, #5e35b1, #7e57c2);
  }

  .log-btn {
    width:100%; padding:22px; font-size:1.3rem;
    border-radius:18px; border:none; cursor:pointer;
    background: linear-gradient(135deg, #5e35b1, #7e57c2);
    color:#fff; font-weight:700; box-shadow:0 4px 10px rgba(0,0,0,0.18);
    margin-top:10px;
  }

  label { margin-top:12px; display:block; font-weight:600; }
  input, select {
    width:100%; padding:10px; border-radius:12px;
    border:1px solid #bbb; font-size:1rem;
  }

  .shot-list {
    padding:14px; background:#fff; border-radius:12px;
    font-size:1.5rem; text-align:center; font-weight:700;
    box-shadow:0 2px 6px rgba(0,0,0,0.12); margin-bottom:10px;
  }

  .series-grid {
    display:grid; grid-template-columns:repeat(3,1fr);
    gap:12px; margin-top:14px;
  }
  .series-btn {
    padding:22px; font-size:1.8rem; font-weight:800;
    background:#0d47a1; color:#fff; border:none;
    border-radius:18px; cursor:pointer;
  }

  .undo-btn, .clear-btn {
    width:48%; padding:14px; border-radius:12px;
    border:none; font-size:1.1rem; font-weight:700;
    cursor:pointer;
  }
  .undo-btn { background:#ffb300; }
  .clear-btn { background:#c62828; color:#fff; }

  .save-btn {
    width:100%; padding:16px; margin-top:20px;
    border:none; border-radius:16px;
    background:#1976d2; color:#fff;
    font-size:1.25rem; font-weight:700; cursor:pointer;
  }

  #logContainer { margin-top:20px; }
  .log-card {
    background:#fff; padding:12px 14px; border-radius:12px;
    box-shadow:0 2px 6px rgba(0,0,0,0.15); margin-bottom:12px;
  }
  .log-delete-btn {
    background:#c62828; color:#fff; border:none;
    padding:6px 12px; border-radius:20px; cursor:pointer;
    font-weight:600;
  }

  .nav-back {
    margin-top:14px; width:100%;
    padding:12px; border-radius:16px;
    background:#ddd; color:#333;
    border:none; font-size:1.2rem; cursor:pointer; font-weight:700;
  }
</style>
</head>

<body>

<!-- STARTSIDA -->
<div id="pageStart" class="page show">
  <h1>Pistolskytte Logg</h1>

  <!-- SNABBKNAPPAR -->
  <button class="big-btn blue-btn" onclick="quickStart('precision','.22')">.22 B â€“ Precision</button>
  <button class="big-btn blue-btn" onclick="quickStart('precision','9mm')">9mm B â€“ Precision</button>

  <button class="big-btn green-btn" onclick="quickStart('snabb','.22')">.22 B â€“ Snabbserie</button>
  <button class="big-btn green-btn" onclick="quickStart('snabb','9mm')">9mm B â€“ Snabbserie</button>

  <!-- Ã–vriga -->
  <button class="big-btn blue-btn" onclick="chooseMode('precision')">Precision 25 m â€“ 5 skott</button>
  <button class="big-btn green-btn" onclick="chooseMode('snabb')">Snabbserie 25 m â€“ 6 skott</button>

  <button class="log-btn" onclick="openLogbook()">ðŸ“’ Loggbok</button>
</div>

<!-- SERIE -->
<div id="pageSeries" class="page">
  <h2>Registrera serie</h2>

  <label>Datum</label>
  <input id="dateField" type="date">

  <label>Plats</label>
  <select id="placeField">
    <option value="Berget">Berget</option>
    <option value="Grimsta">Grimsta</option>
    <option value="Annat">Annat</option>
  </select>

  <label>Vapen</label>
  <input id="weaponField" type="text" readonly>

  <label>Kaliber</label>
  <input id="caliberField" type="text" readonly>

  <label>Typ</label>
  <input id="modeField" type="text" readonly>

  <label>Skott</label>
  <div id="shotList" class="shot-list"></div>

  <label>PoÃ¤ng</label>
  <input id="scoreField" type="number" readonly>

  <label>Antal skott</label>
  <input id="shotsField" type="number" readonly>

  <div class="series-grid">
    <button class="series-btn">X</button>
    <button class="series-btn">10</button>
    <button class="series-btn">9</button>
    <button class="series-btn">8</button>
    <button class="series-btn">7</button>
    <button class="series-btn">6</button>
    <button class="series-btn">5</button>
    <button class="series-btn">4</button>
    <button class="series-btn">3</button>
    <button class="series-btn">2</button>
    <button class="series-btn">1</button>
    <button class="series-btn">0</button>
  </div>

  <div style="display:flex; gap:10px; margin-top:10px;">
    <button class="undo-btn" onclick="undoShot()">âŸ² Ã…ngra</button>
    <button class="clear-btn" onclick="clearAllShots()">ðŸ—‘ Rensa</button>
  </div>

  <button class="save-btn" onclick="saveSeries()">Spara serie</button>
  <button class="nav-back" onclick="goHome()">â¬… Tillbaka</button>
</div>

<!-- LOGGBOK -->
<div id="pageLogbook" class="page">
  <h2>Loggbok</h2>
  <div id="logContainer"></div>

  <button class="save-btn" onclick="exportCSV()">ðŸ“¤ Exportera Excel (CSV)</button>
  <button class="save-btn" onclick="exportPDF()">ðŸ“„ Exportera PDF</button>
  <button class="nav-back" onclick="goHome()">â¬… Tillbaka</button>
</div>

<script>
const STORAGE_KEY="pistolskytte_logg_v7";
let logbook=[];

document.addEventListener("DOMContentLoaded",()=>{
  loadLogbook();

  document.querySelectorAll(".series-btn").forEach(btn=>{
    btn.addEventListener("click",()=>{
      if(currentShots.length>=maxShots) return;
      let label=btn.textContent.trim();
      let scoreValue=(label==="X")?10:Number(label);
      currentShots.push(label);
      totalScore+=scoreValue;
      updateDisplay();
    });
  });
});

function loadLogbook(){
  let s=localStorage.getItem(STORAGE_KEY);
  if(s){ try{ logbook=JSON.parse(s);}catch{} }
}
function saveLogbook(){
  localStorage.setItem(STORAGE_KEY,JSON.stringify(logbook));
}

function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("show"));
  document.getElementById(id).classList.add("show");
}
function goHome(){ showPage("pageStart"); }

let mode="", maxShots=0, currentShots=[], totalScore=0;

function chooseMode(m){
  mode=m;
  maxShots=(m==="precision")?5:6;
  currentShots=[]; totalScore=0;
  document.getElementById("dateField").valueAsDate=new Date();
  document.getElementById("weaponField").value="";
  document.getElementById("caliberField").value="";
  document.getElementById("modeField").value= (m==="precision"?"Precision 25 m â€“ 5 skott":"Snabbserie 25 m â€“ 6 skott");
  showPage("pageSeries");
  updateDisplay();
}

/* SNABBKNAPPAR */
function quickStart(m,cal){
  mode = m;
  maxShots = (m==="precision"?5:6);

  document.getElementById("dateField").valueAsDate=new Date();
  document.getElementById("placeField").value="Berget";
  document.getElementById("weaponField").value="Pistol";
  document.getElementById("caliberField").value=cal;
  document.getElementById("modeField").value = (m==="precision"?"Precision 25 m â€“ 5 skott":"Snabbserie 25 m â€“ 6 skott");

  currentShots=[]; totalScore=0;
  updateDisplay();
  showPage("pageSeries");
}

function updateDisplay(){
  document.getElementById("shotList").textContent=currentShots.join(" â€“ ");
  document.getElementById("shotsField").value=currentShots.length;
  document.getElementById("scoreField").value=totalScore;
}

function undoShot(){
  if(currentShots.length===0) return;
  let last=currentShots.pop();
  totalScore -= (last==="X"?10:Number(last));
  updateDisplay();
}
function clearAllShots(){
  currentShots=[]; totalScore=0; updateDisplay();
}

function saveSeries(){
  if(currentShots.length!==maxShots){
    alert("Du mÃ¥ste registrera exakt "+maxShots+" skott!");
    return;
  }

  let entry={
    id:Date.now(),
    date:document.getElementById("dateField").value,
    place:document.getElementById("placeField").value,
    weapon:document.getElementById("weaponField").value,
    caliber:document.getElementById("caliberField").value,
    type:document.getElementById("modeField").value,
    shots:[...currentShots],
    score:totalScore
  };

  logbook.push(entry);
  saveLogbook();
  alert("Serie sparad!");

  currentShots=[]; totalScore=0; updateDisplay();
}

function openLogbook(){
  renderLogbook();
  showPage("pageLogbook");
}

function renderLogbook(){
  let cont=document.getElementById("logContainer");
  cont.innerHTML="";
  if(logbook.length===0){
    cont.innerHTML="<p>Inga serier sparade Ã¤nnu.</p>"; return;
  }
  [...logbook].sort((a,b)=>b.id-a.id).forEach(entry=>{
    let div=document.createElement("div");
    div.className="log-card";
    div.innerHTML = `
      <strong>${entry.date}</strong><br>
      ${entry.type}<br>
      Vapen: ${entry.weapon} â€“ ${entry.caliber}<br>
      Plats: ${entry.place}<br>
      Skott: ${entry.shots.join(" â€“ ")}<br>
      PoÃ¤ng: ${entry.score}<br>
      <button class="log-delete-btn" onclick="deleteEntry(${entry.id})">Ta bort</button>
    `;
    cont.appendChild(div);
  });
}

function deleteEntry(id){
  if(!confirm("Vill du ta bort serien?")) return;
  logbook = logbook.filter(e=>e.id!==id);
  saveLogbook();
  renderLogbook();
}

/* CSV EXPORT */
function exportCSV(){
  if(logbook.length===0){ alert("Inga serier att exportera."); return; }

  let csv = "\uFEFFDatum;Typ;Vapen;Kaliber;Plats;Skott;PoÃ¤ng\n";

  logbook.forEach(e=>{
    csv += `${e.date};${e.type};${e.weapon};${e.caliber};${e.place};${e.shots.join("-")};${e.score}\n`;
  });

  let blob=new Blob([csv],{type:"text/csv;charset=utf-8;"});
  let url=URL.createObjectURL(blob);
  let a=document.createElement("a");
  a.href=url;
  a.download="pistolskytte_loggbok.csv";
  a.click();
  URL.revokeObjectURL(url);
}

/* PDF EXPORT */
function exportPDF(){
  if(logbook.length===0){ alert("Inga serier att exportera."); return; }

  let win = window.open("", "_blank");
  win.document.write("<h1>Pistolskytte Loggbok</h1>");

  logbook.forEach(e=>{
    win.document.write(`
      <p>
        <strong>${e.date}</strong><br>
        Typ: ${e.type}<br>
        Vapen: ${e.weapon}<br>
        Kaliber: ${e.caliber}<br>
        Plats: ${e.place}<br>
        Skott: ${e.shots.join(" â€“ ")}<br>
        PoÃ¤ng: ${e.score}
      </p><hr>
    `);
  });

  win.print();
}
</script>

</body>
</html>
