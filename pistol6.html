<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<title>PistolApp â€“ Serie registrering</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon.png">

<style>
  body { font-family: system-ui, sans-serif; margin: 0; background:#f0f2f5; color:#111; }
  .page { display:none; padding:20px; max-width:520px; margin:auto; }
  .show { display:block !important; }

  h1, h2 { text-align:center; margin:10px 0 20px; }

  .big-btn {
    width:100%; padding:24px; font-size:1.3rem;
    border:none; border-radius:18px; color:#fff;
    margin:10px 0; font-weight:700;
    box-shadow:0 4px 10px rgba(0,0,0,0.18);
    cursor:pointer;
  }

  .prec-btn { background: linear-gradient(135deg, #1565c0, #1e88e5); }
  .snabb-btn { background: linear-gradient(135deg, #2e7d32, #43a047); }
  .log-btn { background: linear-gradient(135deg, #5e35b1, #7e57c2); color:white; }

  label { font-size:0.9rem; font-weight:600; margin-top:12px; display:block; }
  input, select {
    width:100%; padding:12px; font-size:1rem;
    border-radius:10px; border:1px solid #ccc; margin-top:4px;
  }

  .shot-list { 
    margin:12px 0 20px; font-size:1.5rem; font-weight:700;
    background:#fff; border-radius:12px; padding:14px;
    text-align:center; min-height:50px;
  }

  .series-grid {
    display:grid; grid-template-columns:repeat(3, 1fr);
    gap:12px; margin:20px 0;
  }

  .series-btn {
    padding:20px 0; font-size:1.8rem; font-weight:800;
    background:#0d47a1; color:#fff;
    border:none; border-radius:14px;
    cursor:pointer;
    box-shadow:0 3px 8px rgba(0,0,0,0.2);
  }

  .small-btn {
    padding:14px; width:50%; font-size:1.1rem;
    border-radius:14px; border:none; cursor:pointer; font-weight:700;
  }
  .undo-btn { background:#ffb300; }
  .clear-btn { background:#c62828; color:#fff; }

  .save-btn {
    width:100%; padding:18px; font-size:1.25rem;
    background:#1976d2; color:#fff; border:none;
    border-radius:16px; font-weight:700;
    box-shadow:0 4px 10px rgba(0,0,0,0.18);
    cursor:pointer; margin-top:10px;
  }

  .back-btn {
    width:100%; padding:18px; font-size:1.25rem;
    background:#e0e0e0; color:#333; border:none;
    border-radius:16px; font-weight:700;
    cursor:pointer; margin-top:10px;
  }

  #logContainer { display:flex; flex-direction:column; gap:12px; margin-top:12px; }

  .log-card {
    background:#fff; border-radius:14px; padding:12px 14px;
    box-shadow:0 2px 8px rgba(0,0,0,0.12);
  }

  .log-line-main { font-weight:700; margin-bottom:4px; }
  .log-line-sub { font-size:0.85rem; color:#555; }
  .log-shots { margin-top:6px; font-weight:600; }
</style>

</head>
<body>

<!-- STARTSIDA -->
<div id="pageStart" class="page show">
  <h1>Pistolskytte Logg</h1>

  <!-- PRECISION -->
  <button class="big-btn prec-btn" onclick="quickStart('22','precision')">.22 B â€“ Precision</button>
  <button class="big-btn prec-btn" onclick="quickStart('9mm','precision')">9mm B â€“ Precision</button>

  <!-- SNABBSERIE -->
  <button class="big-btn snabb-btn" onclick="quickStart('22','snabb')">.22 B â€“ Snabbserie</button>
  <button class="big-btn snabb-btn" onclick="quickStart('9mm','snabb')">9mm B â€“ Snabbserie</button>

  <!-- Meny -->
  <button class="log-btn" onclick="openLogbook()">ðŸ“’ Loggbok</button>
</div>

<!-- SERIE -->
<div id="pageSeries" class="page">
  <h2>Registrera serie</h2>

  <label>Datum</label>
  <input id="dateField" type="date">

  <label>Skjutplats</label>
  <select id="placeField">
    <option value="Berget">Berget</option>
    <option value="Grimsta">Grimsta</option>
    <option value="Annat">Annat</option>
  </select>

  <label>Vapen</label>
  <input id="weaponField" type="text" readonly>

  <label>Kaliber</label>
  <input id="caliberField" type="text" readonly>

  <label>Typ</label>
  <input id="modeField" type="text" readonly>

  <label>Skott:</label>
  <div id="shotList" class="shot-list"></div>

  <label>PoÃ¤ng</label>
  <input id="scoreField" type="number" readonly>

  <label>Antal skott</label>
  <input id="shotsField" type="number" readonly>

  <div class="series-grid">
    <button class="series-btn">X</button>
    <button class="series-btn">10</button>
    <button class="series-btn">9</button>
    <button class="series-btn">8</button>
    <button class="series-btn">7</button>
    <button class="series-btn">6</button>
    <button class="series-btn">5</button>
    <button class="series-btn">4</button>
    <button class="series-btn">3</button>
    <button class="series-btn">2</button>
    <button class="series-btn">1</button>
    <button class="series-btn">0</button>
  </div>

  <div style="display:flex; gap:10px;">
    <button class="small-btn undo-btn" onclick="undoShot()">âŸ² Ã…ngra</button>
    <button class="small-btn clear-btn" onclick="clearAllShots()">ðŸ—‘ Rensa</button>
  </div>

  <button class="save-btn" onclick="saveSeries()">Spara serie</button>
  <button class="back-btn" onclick="goHome()">â¬… Tillbaka</button>
</div>

<!-- LOGGBOK -->
<div id="pageLogbook" class="page">
  <h2>Loggbok</h2>
  <div id="logContainer"></div>
  <button class="save-btn" onclick="exportCSV()">ðŸ“¤ Exportera Excel (CSV)</button>
  <button class="save-btn" onclick="exportPDF()">ðŸ“„ Exportera PDF</button>
  <button class="back-btn" onclick="goHome()">â¬… Tillbaka</button>
</div>

<script>
const STORAGE_KEY="pistolskytte_logg_v7";
let logbook=[];

function loadLogbook(){
  let s=localStorage.getItem(STORAGE_KEY);
  if(s){ try{ logbook=JSON.parse(s); } catch{} }
}
function saveLogbook(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(logbook));
}

function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('show'));
  document.getElementById(id).classList.add('show');
}
function goHome(){ showPage("pageStart"); }

let mode="", maxShots=0, currentShots=[], totalScore=0;

function quickStart(cal, type){
  mode = type;
  maxShots = (type === "precision" ? 5 : 6);

  document.getElementById("dateField").valueAsDate = new Date();
  document.getElementById("placeField").value = "Berget";
  document.getElementById("weaponField").value = "Pistol";
  document.getElementById("caliberField").value = cal;
  document.getElementById("modeField").value =
    (type === "precision"
      ? "Precision 25 m â€“ 5 skott"
      : "Snabbserie 25 m â€“ 6 skott");

  currentShots = [];
  totalScore = 0;
  updateDisplay();
  showPage("pageSeries");
}

document.addEventListener("DOMContentLoaded",()=>{
  loadLogbook();
  document.querySelectorAll(".series-btn").forEach(btn=>{
    btn.addEventListener("click",()=>{
      if(currentShots.length >= maxShots) return;
      let label = btn.textContent.trim();
      let val = (label === "X") ? 10 : Number(label);
      currentShots.push(label);
      totalScore += val;
      updateDisplay();
    });
  });
});

function updateDisplay(){
  document.getElementById("shotList").textContent = currentShots.join(" â€“ ");
  document.getElementById("shotsField").value = currentShots.length;
  document.getElementById("scoreField").value = totalScore;
}

function undoShot(){
  if(currentShots.length === 0) return;
  let last = currentShots.pop();
  totalScore -= (last === "X" ? 10 : Number(last));
  updateDisplay();
}

function clearAllShots(){
  currentShots = [];
  totalScore = 0;
  updateDisplay();
}

function saveSeries(){
  if(currentShots.length !== maxShots){
    alert("Du mÃ¥ste registrera exakt " + maxShots + " skott!");
    return;
  }

  let entry = {
    id: Date.now(),
    date: document.getElementById("dateField").value,
    place: document.getElementById("placeField").value,
    weapon: document.getElementById("weaponField").value,
    caliber: document.getElementById("caliberField").value,
    type: document.getElementById("modeField").value,
    shots: [...currentShots],
    score: totalScore
  };

  logbook.push(entry);
  saveLogbook();

  alert("Serie sparad!");

  currentShots = [];
  totalScore = 0;
  updateDisplay();
}

function openLogbook(){
  renderLogbook();
  showPage("pageLogbook");
}

function renderLogbook(){
  let c=document.getElementById("logContainer");
  c.innerHTML="";
  if(logbook.length === 0){
    c.innerHTML="<p>Inga serier sparade Ã¤nnu.</p>";
    return;
  }

  let sorted=[...logbook].sort((a,b)=>b.id-a.id);
  sorted.forEach(e=>{
    let d=document.createElement("div");
    d.className="log-card";

    d.innerHTML = `
      <div class="log-line-main">${e.date} â€“ ${e.type}</div>
      <div class="log-line-sub">Vapen: ${e.weapon} | Kaliber: ${e.caliber} | Plats: ${e.place}</div>
      <div class="log-shots">Skott: ${e.shots.join(" â€“ ")}</div>
      <div class="log-line-sub">Total: ${e.score}p</div>
    `;
    c.appendChild(d);
  });
}
  function exportCSV() {
  if (logbook.length === 0) {
    alert("Inga serier att exportera.");
    return;
  }

  let csv = "\uFEFFDatum;Typ;Vapen;Kaliber;Plats;Skott;PoÃ¤ng\n";

  logbook.forEach(e => {
    let s = e.shots.join("-");
    csv += `${e.date};${e.type};${e.weapon};${e.caliber};${e.place};${s};${e.score}\n`;
  });

  let blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  let url = URL.createObjectURL(blob);

  let a = document.createElement("a");
  a.href = url;
  a.download = "pistolskytte_loggbok.csv";
  a.click();

  URL.revokeObjectURL(url);
}
  function exportPDF() {
  if (logbook.length === 0) {
    alert("Inga serier att exportera.");
    return;
  }

  let win = window.open("", "_blank");
  win.document.write("<h1>Pistolskytte Loggbok</h1>");

  logbook.forEach(e => {
    win.document.write(`<p>
      <strong>${e.date}</strong><br>
      Typ: ${e.type}<br>
      Vapen: ${e.weapon}<br>
      Kaliber: ${e.caliber}<br>
      Plats: ${e.place}<br>
      Skott: ${e.shots.join(" â€“ ")}<br>
      PoÃ¤ng: ${e.score}
    </p><hr>`);
  });

  win.print();
}
</script>

</body>
</html>
